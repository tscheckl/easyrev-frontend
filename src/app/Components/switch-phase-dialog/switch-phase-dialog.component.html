<div id="switch_phase_dialog">
	<h2>Wollen sie Wirklich in die nächste Phase wechseln?</h2>
	<h3>Dieser Schritt kann nicht rückgängig gemacht werden.</h3>

	<div class="button-group">
		<button  (click)="confirmSwitch(true)" mat-button>
			Ja 
		</button>
	
		<button (click)="confirmSwitch(false)" mat-button>
			Abbrechen
		</button>
	</div>
</div>
