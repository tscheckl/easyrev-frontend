<div id="review_list">
	<mat-toolbar color="accent" class="mat-elevation-z4">
		<span>Gutachten Liste</span>
	</mat-toolbar>
	
	<div class="example-table-container mat-elevation-z8">
		
		<div class="example-header">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Suchbegriff eingeben">
			</mat-form-field>
		</div>
	
		<mat-table #table [dataSource]="dataSource" matSort>
			<ng-container matColumnDef="reviewer">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Reviewer </mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.reviewer}} </mat-cell>
			</ng-container>
		
			<ng-container matColumnDef="paper">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Paper </mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.paper.paperTitle}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="reviewedCriteria">
				<mat-header-cell *matHeaderCellDef mat-sort-header> Kriterien </mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.reviewedCriteria}} </mat-cell>
			</ng-container>
		
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row (click)="showReview(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>
	</div>	
</div>
